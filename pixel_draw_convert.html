<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD1306 Pixel Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Ensure title and grid align properly */
            height: 100vh;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove padding */
        }
        h1 {
            margin-top: 20px; /* Ensure title has space from the top */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(128, 10px); /* Each cell is 10px */
            grid-template-rows: repeat(64, 10px);
            gap: 1px;
            margin-top: 20px; /* Add space between title and grid */
        }
        .pixel {
            width: 10px;
            height: 10px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .pixel.active {
            background-color: black;
        }
        #generate-code, #copy-code {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        textarea {
            margin-top: 20px;
            width: 90%;
            font-family: monospace;
            border: 1px solid #000;
            padding: 10px;
            resize: none;
            overflow-y: auto;
            height: auto;
            min-height: 150px;
        }
    </style>
</head>
<body>

    <h1>SSD1306 Pixel Editor</h1>
    <div class="grid" id="pixel-grid"></div>
    <button id="generate-code">Generate MicroPython Code</button>
    <button id="copy-code">Copy Code</button>
    <textarea id="output" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
